name: I18n Changes

on:
  push:
    paths:
      - "src/i18n/ua/**"

jobs:
  check-i18n-changes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Print changed files
        run: |
          echo "${{ github.event.compare }}"

      - name: List changes
        run: |
          git diff --name-only ${{ github.event.before }}..${{ github.event.after }} -- src/i18n/ua/
