name: Compare locales

on:
  push:

jobs:
  compare_js_files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install esm

      - name: Compare locales files
        run: compare-locales-files.js
