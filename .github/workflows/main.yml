name: Translate locales js

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Retrieve Subfolders
        id: subfolders
        run: |
          SUBFOLDERS=$(find src/i18n -mindepth 1 -maxdepth 1 -type d)
          echo "::set-output name=subfolders::$SUBFOLDERS"

      - name: DeepL Translate Github Action
        id: translate
        uses: lyqht/deepl-translate-github-action@v2.0.0
        with:
          target_languages: ${{ join(fromJson(steps.subfolders.outputs.subfolders), ',') }}
          input_file_path: src/i18n/ua/chat.js
          output_file_name_prefix: src/i18n/
          output_file_extension: '.js'
          deepl_api_key: ${{ secrets.DEEPL_API_KEY }}